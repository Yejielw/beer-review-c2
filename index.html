<!DOCTYPE html>
<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  
  <title>Beer Review</title>
</head>
<body>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Beer Review</h1>
      </div>

      <section class="beers">
        <h2>Beers</h2>
        <ul id="beers1" class="beers-list">
          
        </ul>
        <button class="btnOrderA btn btn-secondary" type="button">Order by Ascending order</button><span><button class="btnOrderD btn btn-danger" type="button">Order by Descending order</button></span>
      </section>

      <form class="beer-form">
        <h3>Add a New Beer</h3>

        <div class="form-group">
          <input type="text"
            class="beer-input form-control"
            placeholder="Beer Name">
          </input>
        </div>
        <div class="form-group">
          <input type="text"
            class="category-input form-control"
            placeholder="Category">
          </input>
        </div>
        <div class="form-group">
	        <select class="form-control rating-input" name="" form="carform">
			  <option value="1">1 Star</option>
			  <option value="2">2 Stars</option>
			  <option value="3">3 Stars</option>
			  <option value="4">4 Stars</option>
			  <option value="5">5 Stars</option>
			</select>
		</div>
        <button type="button" id="myBtn" class="btn btn-primary post-beer">Post</button>
      </form>
      
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
